<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script th:src="@{/js/checkEmailExistsForgetPassword.js}"></script>
    <link rel="icon" href="/images/icon.ico" type="image/png" sizes="16x16">

    <title>Forgot Password</title>
</head>
<body>
<div class="upper-part">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
                <div class="panel-body">
                    </br>
                    </br>
                    <form action="/forgotPassword" method='post' data-toggle="validator" class="form-horizontal">
                        <div class="form-group">
                            <label for="email" class="col-lg-5 control-label">Enter your Registered Email-ID:</label>
                            <div class="col-lg-5">
                                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required/>
                            </div>
                        </div><!--end form group-->
                        <div class="panel-body bg-warning text-center" id="email-msg"></div>

                        <div class="panel" th:if="${session.emailerror!=null}">
                            <div class="panel-body bg-danger text-center">
                                <span th:text="${session.emailerror}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-5">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div><!--end form group-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
